<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Page Creation with Specific Elements</title>
</head>

<body>
    <div class="user-info">
        <h1 data-testid="slackUserName" >Hey there,I am Amaraizu Mmesoma.</h1>
        <img src="./images/slackProfilePic.jpeg" alt="Amaraizu Mmesoma" data-testid="slackDisplayImage" />
    </div>
    <div class="time-info">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
    </div>
    <div class="track">
        <p data-testid="myTrack">Track:Frontend</p>
        <a href="https://github.com/Maryann-01">Click here to access my github Profile</a>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
